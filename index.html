<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="homepage">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="header's logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/profile-photo.png"
          alt="Jacques Cousteau'photo"
        />
        <div class="profile__tagname">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__button profile__button_edit"
            type="button"
          ></button>
        </div>
        <p class="profile__occupation">Penjelajah</p>
        <button
          class="profile__button profile__button_add"
          type="button"
        ></button>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Edit profil</h3>
          <form id="popupForm">
            <input
              class="popup__item popup__item_name"
              type="text"
              name="username"
            />
            <input
              class="popup__item popup__item_occupation"
              type="text"
              name="occupation"
            />
            <button class="popup__button" type="submit">Simpan</button>
          </form>
        </div>
      </div>
      <section class="gallery">
        <div class="gallery__item">
          <img
            class="gallery__picture"
            src="./images/Antelope-Canyon.jpg"
            alt="antelope canyon"
          />
          <div class="gallery__tagname">
            <p class="gallery__name">Antelope Canyon</p>
            <button class="gallery__love" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            class="gallery__picture"
            src="./images/Carlsbad-Cavern.jpg"
            alt="Carlsbad Cavern"
          />
          <div class="gallery__tagname">
            <p class="gallery__name">Carlsbad Cavern</p>
            <button class="gallery__love" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            class="gallery__picture"
            src="./images/Mount-Rushmore.jpg"
            alt="Mount Rushmore"
          />
          <div class="gallery__tagname">
            <p class="gallery__name">Mount Rushmore</p>
            <button class="gallery__love" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            class="gallery__picture"
            src="./images/Niagara-Falls.jpg"
            alt="Niagara Falls"
          />
          <div class="gallery__tagname">
            <p class="gallery__name">Niagara Falls</p>
            <button class="gallery__love" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            class="gallery__picture"
            src="./images/Waikiki_Beach.jpg"
            alt="Waikiki Beach"
          />
          <div class="gallery__tagname">
            <p class="gallery__name">Waikiki Beach</p>
            <button class="gallery__love" type="button"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img
            class="gallery__picture"
            src="./images/Yosemite-National-Park.jpg"
            alt="Yosemite National Park"
          />
          <div class="gallery__tagname">
            <p class="gallery__name">Yosemite National Park</p>
            <button class="gallery__love" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Arount The U.S.</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
