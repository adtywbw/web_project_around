<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js"></script>
  </head>
  <body class="homepage">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="header's logo"
      />
      <hr class="header__line" />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/profile-photo.png"
          alt="Jacques Cousteau'photo"
        />
        <h3 class="profile__name">Jacques Cousteau</h3>
        <p class="profile__occupation">Penjelajah</p>
        <img
          class="profile__button profile__button_edit"
          src="./images/edit-button.svg"
          alt="edit button"
        />
        <img
          class="profile__button profile__button_add"
          src="./images/add-button.svg"
          alt="add button"
        />
      </section>

      <div class="popup">
        <img
          class="popup__close"
          src="./images/close-button.png"
          alt="close button"
        />
        <div class="popup__container">
          <h3 class="popup__title">Edit profil</h3>
          <input class="popup__item popup__item_name" type="text" />
          <input class="popup__item popup__item_occupation" type="text" />
          <button class="popup__button">Simpan</button>
        </div>
      </div>

      <section class="gallery">
        <div class="gallery__container">
          <img
            class="gallery__picture"
            src="./images/Antelope-Canyon.jpg"
            alt="antelope canyon"
          />
          <div class="gallery__background">
            <p class="gallery__name">Antelope Canyon</p>
            <img
              class="gallery__love"
              src="./images/love.svg"
              alt="love button"
            />
          </div>
        </div>
        <div class="gallery__container">
          <img
            class="gallery__picture"
            src="./images/Carlsbad-Cavern.jpg"
            alt="Carlsbad Cavern"
          />
          <div class="gallery__background">
            <p class="gallery__name">Carlsbad Cavern</p>
            <img
              class="gallery__love"
              src="./images/love.svg"
              alt="love button"
            />
          </div>
        </div>
        <div class="gallery__container">
          <img
            class="gallery__picture"
            src="./images/Mount-Rushmore.jpg"
            alt="Mount Rushmore"
          />
          <div class="gallery__background">
            <p class="gallery__name">Mount Rushmore</p>
            <img
              class="gallery__love"
              src="./images/love.svg"
              alt="love button"
            />
          </div>
        </div>
        <div class="gallery__container">
          <img
            class="gallery__picture"
            src="./images/Niagara-Falls.jpg"
            alt="Niagara Falls"
          />
          <div class="gallery__background">
            <p class="gallery__name">Niagara Falls</p>
            <img
              class="gallery__love"
              src="./images/love.svg"
              alt="love button"
            />
          </div>
        </div>
        <div class="gallery__container">
          <img
            class="gallery__picture"
            src="./images/Waikiki_Beach.jpg"
            alt="Waikiki Beach"
          />
          <div class="gallery__background">
            <p class="gallery__name">Waikiki Beach</p>
            <img
              class="gallery__love"
              src="./images/love.svg"
              alt="love button"
            />
          </div>
        </div>
        <div class="gallery__container">
          <img
            class="gallery__picture"
            src="./images/Yosemite-National-Park.jpg"
            alt="Yosemite National Park"
          />
          <div class="gallery__background">
            <p class="gallery__name">Yosemite National Park</p>
            <img
              class="gallery__love"
              src="./images/love.svg"
              alt="love button"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Arount The U.S.</p>
    </footer>
  </body>
</html>
