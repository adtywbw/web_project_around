<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script type="module" src="./scripts/validate.js"></script>
  </head>
  <body class="homepage">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="header's logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/profile-photo.png"
          alt="avatar"
        />
        <div class="profile__tagname">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button
            class="profile__button profile__button_edit"
            type="button"
          ></button>
        </div>
        <p class="profile__occupation">Penjelajah</p>
        <button
          class="profile__button profile__button_add"
          type="button"
        ></button>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Edit profil</h3>
          <form id="popupForm">
            <input
              class="popup__item popup__item_name"
              type="text"
              name="username"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error popup__error_name"></span>
            <input
              class="popup__item popup__item_occupation"
              type="text"
              name="job"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error popup__error_occupation"></span>
            <button class="popup__button" type="submit">Simpan</button>
          </form>
        </div>
      </div>

      <div class="add">
        <div class="add__container">
          <button class="add__close" type="button"></button>
          <h3 class="add__title">Tempat baru</h3>
          <form id="addForm">
            <input
              class="add__item add__item_title"
              type="text"
              name="name"
              placeholder="Judul"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="add__error add__error_title"></span>
            <input
              class="add__item add__item_url"
              type="text"
              name="url"
              placeholder="URL Gambar"
              required
            />
            <span class="add__error add__error_url"></span>
            <button
              class="add__button add__button_disabled"
              type="submit"
              disabled
            >
              Simpan
            </button>
          </form>
        </div>
      </div>

      <div class="photo">
        <div class="photo__container">
          <button class="photo__close" type="button"></button>
          <img class="photo__picture" alt="a photo" />
          <p class="photo__name"></p>
        </div>
      </div>

      <section class="gallery">
        <template id="galleryItemTemplate">
          <div class="gallery__item">
            <button class="gallery__delete"></button>
            <img class="gallery__picture" alt="gallery's picture" />
            <div class="gallery__tagname">
              <p class="gallery__name"></p>
              <button class="gallery__love" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Arount The U.S.</p>
    </footer>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
  </body>
</html>
